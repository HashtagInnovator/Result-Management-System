<mat-card class="text-center">
    <mat-grid-list cols="1" rowHeight="6:1">
      <form class="add-record-form" [formGroup]="editRecordForm" (ngSubmit)="editRecord()">
        <mat-card-content>
          <mat-grid-tile-header>
            <h1>Update Record</h1>
          </mat-grid-tile-header>
          <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
            <mat-label>Roll Number</mat-label>
            <input matInput type="number" formControlName="rollNumber" required>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
              <mat-label>Name</mat-label>
              <input matInput type="tet" formControlName="fullName" required>
            </mat-form-field>
          </mat-card-content>
  
        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
  
        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
            <mat-label>Score</mat-label>
            <input matInput type="number" formControlName="scoreNumber">
          </mat-form-field>
        </mat-card-content>
  
        <div class="text-center md-2 pt-2">
          <button mat-raised-button color="primary" type="submit">
            Update
          </button>
        </div>
      </form>
    </mat-grid-list>
  </mat-card>
  <ng-confirm></ng-confirm>
  <lib-ng-toast></lib-ng-toast>
