<mat-card class="text-center">
  <mat-grid-list cols="1" rowHeight="6:1">
    <form class="signup-form" [formGroup]="teacherLoginForm" (ngSubmit)="Login()">
      <mat-grid-tile-header>
        <h1>Teacher Login Form</h1>
      </mat-grid-tile-header>

      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix> vpn_key</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <div class="text-center md-2 pt-2">
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>

      <div class="text-center pt-2">
        <a routerLink="/teacher-signup" routerLinkActive="active" class="f-2">Signup Here</a>
      </div>

      <div *ngIf="loginError" class="text-danger mt-2">
        Invalid email or password. Please try again.
      </div>
    </form>
  </mat-grid-list>
</mat-card>

  <lib-ng-toast></lib-ng-toast>
  <ng-confirm></ng-confirm>
  <router-outlet></router-outlet>
  <router-outlet></router-outlet>
