  <mat-card class="text-center">
    <mat-grid-list cols="1" rowHeight="6:1">
      <form class="signup-form" [formGroup]="teacherForm" (ngSubmit)="submitForm()">
        <mat-card-content>
          <mat-grid-tile-header>
            <h1>Teacher-Signup Form</h1>
          </mat-grid-tile-header>
          <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" formControlName="fullName">
            <mat-icon matSuffix> person_pin</mat-icon>
            <mat-error *ngIf="fullNameControl?.invalid && fullNameControl?.touched">
              Full Name is required.
            </mat-error>
          </mat-form-field>
        </mat-card-content>
  
        <mat-card-content>
          
          <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" >
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-error *ngIf="emailControl?.invalid && emailControl?.touched">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
        </mat-card-content>
  
        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width mb-2 mt-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-icon matSuffix> vpn_key</mat-icon>
            <mat-error *ngIf="passwordControl?.invalid && passwordControl?.touched">
              Password must be at least 8 characters long.
            </mat-error>
          </mat-form-field>
        </mat-card-content>
  
        <div class="text-center md-2 pt-2">
          <button mat-raised-button color="primary" type="submit" [disabled]="!teacherForm.valid">
            Sign Up
          </button>
        </div>
        <div class="text-center pt-2">
            <a routerLink="/teacher-login" routerLinkActive="active" class="f-2">Login here</a>
        </div>
      </form>
    </mat-grid-list>
  </mat-card>
  
  
  <lib-ng-toast></lib-ng-toast>
  <ng-confirm></ng-confirm>
  <router-outlet></router-outlet>
