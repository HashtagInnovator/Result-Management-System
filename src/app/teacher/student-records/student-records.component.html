<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="rollNumber">
        <th mat-header-cell *matHeaderCellDef> Roll.No. </th>
        <td mat-cell *matCellDef="let element"> {{element.rollNumber}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd/MM/YYYY'}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="scoreNumber">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.scoreNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <a class="px-4" (click)="editDetails(element.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            <a (click)="deleteRecord(element.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
